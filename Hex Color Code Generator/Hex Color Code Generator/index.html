<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hex Color Code Generator Using Javascript</title>
    <!-- css stylesheet link -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome icon link -->
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="counter-div">
            <h1>Random Hex Color Code Generator</h1>
            <span class="count hex">#ffffff</span>
            <hr>
            <div class="buttons">
                <button class="reset generate">
                    <i class="fas fa-spinner"></i>
                    Generate
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
